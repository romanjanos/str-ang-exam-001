<div class="row">
  <div class="col-9 offset-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-filter"></i>
        </span>
      </div>
      <input (keyup)="searchEvent($event)" type="text" class="form-control" placeholder="filter">
    </div>
  </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Superpower</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroList | filter:phrase:'name'">
                    <td>{{ hero.id }}</td>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.superPower }}</td>
                    <td>{{ hero.address }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
